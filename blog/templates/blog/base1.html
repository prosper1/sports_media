				<div class="container clearfix">

					</div><!-- //LOGO -->

					<div class="pull-right">

							<ul>

								<li class="scroll_btn"><a href="{% url 'about' %}" >About</a></li>
								<li class="scroll_btn red_bg"><a href="{% url 'post_list' %}" >Posts</a></li>

								<li class="scroll_btn last"><a href="#contacts" >Contacts</a></li>

								<li class="scroll_btn last"><a href="#contacts" >Logout</a></li>
								{% else %}
								<li class="scroll_btn last"><a href="#contacts" >Sign in</a></li>

					</div><!-- //MENU -->

                {% block content %}

	<script>

		jQuery(document).ready(function() {
			jQuery("a[rel^='prettyPhoto']").prettyPhoto();

		jQuery(window).load(function(){

			jQuery(window).stellar();
