<app-nav></app-nav>
<section class="section">
    <div class="container">
        <br><br>
          <!-- Card -->
          <div class="card card-lg mb-10 mb-md-0">
            <div class="card-body">

              <!-- Heading -->
              <h3 class="mb-7">Returning User</h3>
              <p class="mb-7">sign in to continue.</p>
              <app-loader></app-loader>
              <!-- Form -->
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-12">

                    <!-- Email -->
                    <div class="form-group">
                      <label class="sr-only" for="loginEmail">
                        Email Address *
                      </label>
                      <input class="form-control form-control-sm" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="loginEmail" type="email" placeholder="Email Address *">
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                    </div>

                  </div>
                  <div class="col-12">

                    <!-- Password -->
                    <div class="form-group">
                      <label class="sr-only" for="loginPassword">
                        Password *
                      </label>
                      <input class="form-control form-control-sm" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="loginPassword" type="password" placeholder="Password *">
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                    </div>

                  </div>
                  <div class="col-12 col-md">

                    <!-- Remember -->
                    <div class="form-group">
                      <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" id="loginRemember" type="checkbox">
                        <label class="custom-control-label" for="loginRemember">
                          Remember me
                        </label>
                      </div>
                    </div>

                  </div>
                  <div class="col-12 col-md-auto">

                    <!-- Link -->
                    <div class="form-group">
                      <a class="font-size-sm text-reset" data-toggle="modal" href="#modalPasswordReset">Forgot Password?</a>
                    </div>

                  </div>
                  <div class="col-12">

                    <!-- Button -->
                    <button class="btn btn-sm btn-dark" type="submit">
                      Sign In
                    </button>

                  </div>
                </div>
              </form>
              <br>
              <h6>New Customer ?</h6>
              <p><a routerLink="/register">Register</a></p>
            </div>
          </div>
    </div><!--end container-->
</section><!--end section-->
<app-footer></app-footer>
