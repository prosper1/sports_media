<!-- Home Start -->
<section class="bg-half-170 home-wrapper border-bottom d-table w-100" id="home">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-7 col-md-7">
                <div class="title-heading">
                    <h1 class="font-weight-bold">We Talk<span class="text-primary">Sports.</span></h1>
                    <h4 class="heading font-weight-bold mb-3">Welcome To <span class="element text-primary" data-elements=" ">SportsRoulette</span></h4>
                    <p class="para-desc text-muted">Were we discuss, <span class="text-primary font-weight-bold">Analyze</span> and predict sports. created for sports enthusiasts.</p>
                </div>
            </div>

            <div class="col-lg-5 col-md-5 mt-4 mt-sm-0 pt-2 pt-sm-0">
                <img src="assets/images/medal.svg" class="img-fluid mover" alt="">
            </div>
        </div>
    </div>
</section>

<section class="section mt-md-5 mt-lg-4" id="demos">
    <div class="container">
        <div class="bg-light shadow rounded px-4 py-5 p-md-5">
            <div class="row">
                <app-loader></app-loader>
                <div *ngFor="let item of posts" class="col-md-6 col-12">
                    <div (click)="goto(item.id)" class="demos-box text-center">
                        <a (click)="goto(item.id)" target="_blank">
                            <img src="{{item.model_pic}}" class="img-fluid rounded" alt="demo-img">
                        </a>
                        <h5 class="title text-uppercase mt-4 mb-0">{{item.title}} <span class="py-1 px-2 rounded-pill bg-danger text-white h6">NEW</span></h5>
                    </div>
                </div><!--end col-->

                
            </div><!--end row-->
        </div>
    </div>


</section><!--end section-->

<app-footer></app-footer>
