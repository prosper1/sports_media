<app-nav></app-nav>
<section class="section border-top">
    
    <!-- Table Start -->
    <div class="container">
        <div class="row justify-content-center">
            
            
            <div class="col-12 col-lg-10">
                <br><br>
                <hr>
                <h3 class="centered">Predictions</h3>
                <div class="table-responsive crypto-table bg-white shadow rounded">
                    <table class="table mb-0 table-center">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col" style="width: 40%;">Teams</th>
                                <th scope="col" style="width: 25%;">Half-time</th>
                                <th scope="col" style="width: 25%;">Full-time</th>
                                <th scope="col" style="width: 10%;">More</th>
                            </tr>
                        </thead>
                        <tbody>
                            <app-loader></app-loader>
                            <tr *ngFor="let item of predictions">
                                <td scope="row">1</td>
                                <th>
                                    <div class="d-flex align-items-center">
                                        <img src="images/crypto/litecoin.png" class="float-left mr-3" height="50" alt="">
                                        <p class="mb-0 font-weight-normal h5">{{item.team1}} <span class="text-muted h6">VS</span> {{item.team2}}</p>
                                    </div>
                                </th>
                                <td>{{item.goals_halftime}}</td>
                                <td class="text-success">{{item.goals_fulltime}}</td>
                                <td><button (click)="goto(item.id)" class="btn btn-primary">View</button></td>
                            </tr>
                           
                        </tbody>
                    </table><!--end table-->
                </div>
            </div><!--end col-->
        </div><!--end row-->
    </div><!--end container-->
    <!-- Table End -->
</section><!--end section-->
<app-footer></app-footer>
